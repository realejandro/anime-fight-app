<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel ="stylesheet" href="./assets/css/styles.css">
    <title>Anime Fight Club</title>
    

</head>
<body>
    <header><h1>Welcome To Anime Fight Club!</h1></header>

    <section class="fighter-selection">
      <div class="container d-flex justify-content-center align-items-center">
        <!-- Empty Box 1 -->
        <div class="fighter-box"></div>
    
        <!-- VS Text -->
        <h2 class="mx-4">VS</h2>
    
        <!-- Empty Box 2 -->
        <div class="fighter-box"></div>
      </div>
    </section>

    <section class="fight-button">
      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Fight!</button>
    </section>

    <section>
      <div>
        <ul class="anime-choices">
          <li>
            <div class="img-container">
              <img src="https://i.pinimg.com/originals/44/5a/c9/445ac992d5df4646f42b07a5e7a18ac8.png" class="anime-images" alt="Naruto Title Image">
            </div>
          </li>
          <li>
            <div class="img-container"> 
              <img src="https://images.launchbox-app.com/bb3bb9d9-4a65-49fd-9f83-d3e642c26ff9.png" class="anime-images" alt="Dragonball Z Title Image">
            </div>
          </li>
          <li>
            <div class="img-container">
              <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Jujutsu_Kaisen_logo.png" class="anime-images" alt="Jujutsu Kaisen Title Image">
            </div>
          </li>
          <li>
            <div class="img-container">
              <img src="https://logolook.net/wp-content/uploads/2021/12/Demon-Slayer-Logo.png" class="anime-images" alt="Demon Slayer Title Image">
            </div>
          </li>
          <li>
            <div class="img-container">
              <img src="https://www.pngall.com/wp-content/uploads/13/One-Piece-Logo-PNG-Photo.png" class="anime-images" alt="One Piece Title Iamge">
            </div>
          </li>
        </ul>
      </div>
    </section>

    <section>
      <h3>Choose Your Anime!</h3>
    </section>
    
    <form class="anime-input">
      <label for="anime1">Anime1:</label>
      <input type="text" id="anime1" name="anime1">

      <label for="anime2">Anime2:</label>
      <input type="text" id="anime2" name="anime2">

      <input type="submit" value="Submit" id="submit">
    </form>
    
    
  

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>

    <footer><h4>Made By The Guys</h4></footer>
  </body>
</html>
