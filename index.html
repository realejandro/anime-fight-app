<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel ="stylesheet" href="./assets/css/styles.css">
    <title>Anime Fight Club</title>
    

</head>
<body>
    <header><h1>Anime Fight Club</h1>
      <nav>
        <ul>
          <li>
            <div class="img-container">
              <img src="https://wallpapercave.com/wp/wp13544407.jpg" class="anime-images" alt="Naruto Title Image">
              <button class = "img-button"></button>
            </div>
          </li>
          <li>
            <div class="img-container"> 
              <img src="https://images.launchbox-app.com/bb3bb9d9-4a65-49fd-9f83-d3e642c26ff9.png" class="anime-images" alt="Dragonball Z Title Image">
              <button class = "img-button"></button>
            </div>
          </li>
          <li>
            <div class="img-container">
              <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Jujutsu_Kaisen_logo.png" class="anime-images" alt="Jujutsu Kaisen Title Image">
              <button class = "img-button"></button>
            </div>
          </li>
          <li>
            <div class="img-container">
              <img src="https://logolook.net/wp-content/uploads/2021/12/Demon-Slayer-Logo.png" class="anime-images" alt="Demon Slayer Title Image">
              <button class = "img-button"></button>
            </div>
          </li>
          <li>
            <div class="img-container">
              <img src="https://i.pinimg.com/736x/8f/e5/cc/8fe5cc21a373e20fe181b0785ba76dce.jpg" class="anime-images" alt="One Piece Title Iamge">
              <button class = "img-button"></button>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <h2>Choose Your Fighter!</h2>
      <h3>VS</h3>
      <div class="fight-button"><button type="button" class="btn btn-danger">Fight!</button></div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
